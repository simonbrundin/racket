apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hasura-route
  namespace: racket
spec:
  parentRefs:
    - name: simons-gateway
      namespace: envoy
  hostnames:
    - "racket-hasura.simonbrundin.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: hasura
          port: 80
          weight: 1
          namespace: racket
      matches:
        - path:
            type: PathPrefix
            value: /
