image:
  registry: docker.io
  repository: postgres
  tag: "16-alpine"

global:
  postgresql:
    auth:
      username: racket_dev
      password: dev_password
      database: racket_dev

primary:
  initdb:
    scriptsConfigMap: racket-dev-db-scripts
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  extendedConfiguration: |
    unix_socket_directories = '/tmp'

persistence:
  enabled: true
  size: 1Gi
